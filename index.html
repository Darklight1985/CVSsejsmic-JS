<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="src/scripts/style.css">.
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="src/scripts/index.js" type="module"></script> 
      
    <title>Document</title>
</head>
<body>
    <p>
        <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
          Добавить пользователя
        </a>
        <button class="btn btn-primary" type="button" id = "textLogout">
          Выйти
        </button>
      </p>
      <div class="collapse" id="collapseExample" style="position: relative; left: 10%;">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="firstNameUser">Имя</label>
                    <input type="text" class="form-control" id="firstNameUser" aria-describedby="emailHelp" style="width: 250px;" placeholder="First name">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="secondName">Фамилия</label>
                    <input type="text" class="form-control" id="secondName" aria-describedby="emailHelp" style="width: 250px;" placeholder="Second name">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="userName">Логин</label>
                    <input type="text" class="form-control" id="userName" aria-describedby="emailHelp" style="width: 250px;" placeholder="Login">
                </div>
                <div class="form-group col-md-6">
                    <label for="passwordInput">Пароль</label>
                    <input type="password" class="form-control" id="passwordInput" style="width: 250px;" placeholder="password">
                </div>
                </div>
                  <button type="submit" class="btn btn-primary" id="createUser">Создать</button>
      </div>

    <div class="container-fluid">
        <h3>База сейсмических элементов</h3>
    </div>
    <div><input type="checkbox" id="allShow">Вернуть все столбцы</div>
    <div class="table-responsive">
    <table class="table table-bordered table-hover" id = "table">
        <thead class="table-dark" id = "headTable">
        <tr>
            <th scope="col" style="width: 20px">#</th>
            <th class="name" scope="col" style="width: 180px; max-width: 180px;">
              <div>
              <input type="checkbox" id="checkName" style="height: 10px;">
              Название
              <input type="checkbox" id="stateName">
              <label for="stateName" class="arrows"></label></div></th>
            <th scope="col" class="dataRound" style="width: 250px; max-width: 250px; min-width: 200px;" data-sortable="true">
              <div>
              <input type="checkbox" id="checkDataRound" style="height: 10px;">
              Дата обхода
              <input type="checkbox" id="stateRoundDate">
              <label for="stateRoundDate" class="arrows"></label></div></th>
            <th scope="col" class="dataTimeCreated" style="width: 150px; max-width: 180px;">Дата и время записи</th>
            <th scope="col" class="autor" style="width: 220px; max-width: 100px;">Автор</th>
            <th scope="col" style="width: 30px; table-layout: fixed; max-width: 220px;">Изменить/Удалить</th>
        </tr>
        </thead>
        <tbody id = "tableDetail">
        </tbody>
    </table>
   </div>


    <div>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center" id = "pagesDetails">
            </ul>
          </nav>
    </div>
    
  <form class="form-inline" id = "formCreateDetail" style="margin-left: 20%;">
    <div class="form-group mb-2">
        <label for="name"></label>
        <input type="text" class="form-control" id="nameInput" placeholder="Наименование детали" style="width: 200px;">
    </div>
    <div class="form-group mb-2">
        <label for="surname"> Дата обхода </label>
        <input type="date" class="form-control" id="dateRoundInput" placeholder="Дата обхода" style="width: 200px;">
    </div>

    <div class="form-group mb-2">
    <button type="button" class="btn btn-primary" id = "createBtn">Добавить деталь</button>
    </div>
</form>


</body>


</html>
